<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../src/stylle/home.css">
    <link rel="stylesheet" href="../../src/stylle/admin.css">
    <link rel="stylesheet" href="../../src/stylle/toast.css">
    <script defer type="module" src="/pages/adm/admin.js"></script>
    <title>Pagina Admin</title>
</head>

<body class="container">
    <header class="header">
        <div class="div-title">
            <img class="img-header" src="../../src/img/icon.png" alt="icone">
            <h1 class="h1">Kenzie Empresas</h1>
        </div>
        <div class="div-buttons">
            <button id="logout" class="btn-logout">Logout</button>
        </div>
    </header>
    <main class="app">
        <div class="div-select">
            <h1 class="h1-depart">Departamentos</h1>
            <select class="select-company">
                <option class="options" value="">Selecionar Empresa</option>
            </select>
            <button class="btn-open"> <span>+</span> Criar</button>
        </div>
        <dialog id="modal-container" class="dialog-1">
            <div class="big-box">
                <div class="div-modal">
                    <button id="close-modal" class="close-modal" type="button">X</button>
                </div>
                <form class="form-modal-inputs">
                    <h2 class="title-modal">Criar Departamento</h2>
                    <input class="title" placeholder="Nome do Departamento" value="" name="name">
                    <input class="title" placeholder="Descrição" value="" name="description">
                    <select class="select-company-modal">
                        <option class="options-modal" value="">Selecionar Empresa</option>
                    </select>
                    <button id="btn-criar" class="button-modal-2" type="submit">Criar Departamento</button>
                </form>
            </div>
        </dialog>
        <dialog id="modal-container" class="dialog-2">
            <div class="big-box-acess">
                <div class="div-modal-acess">
                    <button id="close-acess" class="close-modal-2" type="button">X</button>
                </div>
                <div class="form-modal-inputs-acess">
                    <form class="form-hire">
                        <select class="select-usuario">
                            <option class="options" value="">Selecionar Usuário</option>
                        </select>
                        <button class="btn-hire">Contratar</button>
                    </form>
                </div>
                <div class="div-demitir">
                    <ul class="ul-cards-users-2">
                    </ul>
                </div>
        </dialog>
        <section class="section-cards">
            <ul class="ul-cards-admin">
            </ul>
        </section>
        <section class="section-cards-users">
            <h1>Usuários Cadastrados</h1>
            <ul class="ul-cards-users">
            </ul>
        </section>
    </main>
</body>

</html>
