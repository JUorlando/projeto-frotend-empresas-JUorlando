<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./login.js"></script>
    <link rel="stylesheet" href="../../src/stylle/home.css">
    <title>Pagina de Login</title>
</head>
<body class="container">
    <header class="header">
        <div class="div-title">
            <img class="img-header" src="../../src/img/icon.png" alt="icone">
            <h1 class="h1">Kenzie Empresas</h1>
        </div>
        <div class="div-buttons">
            <button type="button" class="dropdown"></button>
            <div class="dropdown-content">
                <button type="button" class="btn-home">Home</button>
                <button type="button" class="btn-cadastro">Cadastro</button>
            </div>
        </div>
    </header>
    <main>
        <div>
            <h1>Login</h1>
            <p>Preencha todos os campos para realizar o login</p>
            <form class="form-inputs-login">
                <input id="email" type="email" placeholder="Seu e-mail">
                <input id="password" type="password" placeholder="Sua senha">
                <button>Login</button>
                <p>ou</p>
                <button type="button" class="btn-cadastro">Cadastra-se</button>
            </form>
        </div>
    </main>
</body>
</html>
