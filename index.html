<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="/pages/home/index.js"></script>
    <link rel="stylesheet" href="/src/stylle/home.css">
    <title>HomePage</title>
</head>
<body class="container">
    <header class="header">
        <div class="div-title">
            <img class="img-header" src="../../src/img/icon.png" alt="icone">
            <h1 class="h1">Kenzie Empresas</h1>
        </div>
        <div class="div-buttons">
            <button type="button" class="dropdown"></button>
            <div class="dropdown-content">
                <button class="btn-login">Login</button>
                <button class="btn-cadastro">Cadastro</button>
            </div>
        </div>
    </header>
    <main class="app">
        <section class="section-img">
            <img src="../../src/img/Home.png" alt="pessoas trabalhando">
        </section>
        <section class="section-select">
            <select class="select">
                <option class="options" value=""><span class="span">Selecionar Setor</span></option>
                <option class="options" value="Alimenticio"><span class="span">Alimenticio</span></option>
                <option class="options" value="Varejo"><span class="span">Varejo</span></option>
                <option class="options" value="Textil"><span class="span">Textil</span></option>
                <option class="options" value="Manufatura"><span class="span">Manufatura</span></option>
                <option class="options" value="Aeroespacial"><span class="span">Aeroespacial</span></option>
                <option class="options" value="Automotiva"><span class="span">Automotiva</span></option>
                <option class="options" value="TI"><span class="span">TI</span></option>
                <option class="options" value="Atacado"><span class="span">Atacado</span></option>
            </select>
            <ul class="ul-cards">
            </ul>
        </section>
    </main>
</body>
</html>
